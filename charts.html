<html>
  <head>
    <meta charset="utf-8">
    <title>D3.js Calendar Heatmap</title>
    <link rel="stylesheet" type="text/css" href="css/calendar-heatmap.css">
  </head>
  <body>
  	Speed
    <div class="container1"></div>

    Bunching Data
    <div class="container2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/calendar-heatmap.js"></script>
    <script type="text/javascript">
      

		function getChartData1(){
				var now = moment().endOf('day').toDate();
				var yearAgo = moment().startOf('day').subtract(1, 'year').toDate();
				var chartData = d3.time.days(yearAgo, now).map(function (dateElement) {
				return {
				  date: dateElement,
				  count: (dateElement.getDay() !== 0 && dateElement.getDay() !== 6) ? Math.floor(Math.random() * 20) : Math.floor(Math.random() * 40)
				};
				});
				return chartData;
      	}

      	function getChartData2(){
			var now = moment().endOf('day').toDate();
			var yearAgo = moment().startOf('day').subtract(1, 'year').toDate();
			var chartData = d3.time.days(yearAgo, now).map(function (dateElement) {
			return {
			  date: dateElement,
			  count: (dateElement.getDay() !== 0 && dateElement.getDay() !== 6) ? Math.floor(Math.random() * 60) : Math.floor(Math.random() * 10)
			};
			});
			return chartData;
      	}

		var heatmap = calendarHeatmap()
                      .data(getChartData1())
                      .selector('.container1')
                      .tooltipEnabled(true)
                      .colorRange(['#f4f7f7', '#79a8a9'])
                      .onClick(function (data) {
                        console.log('data', data);
                      });
      	heatmap();  // render the chart

      	var heatmap2 = calendarHeatmap()
                      .data(getChartData2())
                      .selector('.container2')
                      .tooltipEnabled(true)
                      .colorRange(['#ffffff', '#cc0000'])
                      .onClick(function (data) {
                        console.log('data', data);
                      });
      	heatmap2();  // render the chart
      
    </script>
  </body>
</html>
